<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeatherVue App</title>
    <link rel="stylesheet" href="index.css">
    <link type="image/png" rel="icon" sizes="16x16" href="weather-vue.png">
</head>
<body>
    
    <div class="weather-container">

        <div class="weather-container-inner">

            <div class="search">

                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="enter your location." class="input-val">
                <button id="searchButton" class="fa-solid fa-magnifying-glass"></button>

            </div>

        </div>

        <div class="not-found">
            <h3>Sorry, Location not found!!</h3>
            <img src="non-found.png" alt="404 not found">
        </div>

        <div class="display">

            <img src="rainy.gif" alt="Weather Status" class="weather-status">

            <div class="weather-details">
                <p class="weather-data">0 <sup>Â°C</sup></p>
                <p class="weather-data2">Rainy</p>
            </div>

            <div class="weather-description">

                <div class="humidity">

                    <img src="humidity.gif" alt="Humidity">

                    <div class="text">

                        <span id="humidity">30%</span>
                        <p>Humidity</p>

                    </div>

                </div>

                <div class="visibility">

                    <img src="vision.gif" alt="visibility">

                    <div class="text1">

                        <span id="visibility">3 km</span>
                        <p>Visibility</p>

                    </div>

                </div>

                <div class="wind">

                    <img src="windy.gif" alt="Wind Speed">

                    <div class="text3">

                        <span class="special" id="wind-speed">11 Km/H</span>
                        <p>Wind Speed</p>

                    </div>

                </div>

            </div>

        </div>

    </div>
    

    
    <script src="https://kit.fontawesome.com/38b8bff489.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <footer><p> Copyright &copy; 2024 WeatherVue App</p>
    </footer>

</body>
</html>
